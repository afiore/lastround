<html ng-app="lastroundApp">
  <head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <script src="javascript/vendor/angular.js"></script>
    <script src="javascript/lastround/services.js"></script>
    <script src="javascript/lastround.js"></script>

    <style>
      blink {
        font-size: 3.5em;
        font-weight: bold;
        color: white;
        display: none;
        -webkit-animation: blink 1s step-end infinite;
        animation: blink 1s step-end infinite
      }

      @-webkit-keyframes blink {
          67% { opacity: 0 }
      }
      @keyframes blink {
          67% { opacity: 0 }
      }

      a.has-opening-time {
        background: #00FF00;
      }
    </style>
  </head>
  <body ng-controller="FoosCtrl">
    <h1>Lastround API client</h1>
    <p>Lat Lon: <span id="lat-lon">{{coords.latitude}},{{coords.longitude}}</span></p>
    <select name="ordering" ng-model="ordering">
        <option value="name">Name</option>
        <option value="-closingDateTime">Hour</option>
    </select>
    <p>ordering: {{ordering}}</p>
    <ul>
      <li ng-repeat="venue in venues | orderBy:ordering">
        <a ng-href="https://foursquare.com/v/{{id}}">{{venue.name}}</a>
        <span ng-show="venue.closingTime">
          closing time: <strong>{{venue.closingDateTime.getHours()}}:{{venue.closingDateTime.getMinutes()}}</strong>
        </span>
      </li>
    </ul>
  </body>
</html>
